<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="JS OOP Weather identifier">
    <meta name="author" content="">
    

    <title>Starter Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./index_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <header>
      <div class="containers">
        <h1>Weather in local cities</h1>
      </div>
    </header>

    <main>
      <div class="containers">
        <p class="lead">This site will give you details of the weather in cities around the UK. You can search and select any individual cities and see details of their weather.</p>

        <form method="GET" action="#" name="search-form" id="search-form">
          <input type="text" id="search" name="search" value="" placeholder="Search by city name..." />
        </form>

        <table data-openweather>
          <thead>
            <tr>
              <th data-name>City</th>
              <th data-location>Location</th>
              <th data-conditions>Conditions</th>
              <th data-temp>Temp / Temp range</th>
              <th data-atmospheric>Atmospheric pressure</th>
              <th data-humidity>Humidity</th>
            </tr>
          </thead>
          <tbody>
            <!-- data response --> 
          </tbody>
          <tfoot>
            <tr id="preloader">
              <th colspan="7" style="text-align:center;"><!-- preloader image --> </th>
            </tr>
          </tfoot>
        </table>

      </div><!-- /.container -->
    </main>

    <footer>
      <div class="containers"><p>Data is powered by <a href="http://www.openweathermap.org/API">Open Weather Map API</a></p></div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./index_files/jquery.min.js"></script>
    <script src="./js/open-weather.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./index_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
